<div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
    </div>
    <div class="row">
      <div class="column">
        <img src="assets/img/7.jpg" alt="MITAOE PUNE" style="width:100%">
      </div>
      <div class="column">
        <form (submit)="contact_info()" action="/action_page.php">
          <label for="fname">First Name</label>
          <input name="firstname" [(ngModel)]="firstname" type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input name="lastname" [(ngModel)]="lastname" type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select name="country" [(ngModel)]="country" id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <label for="subject">Subject</label>
          <textarea name="subject" [(ngModel)]="subject" id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
